---
layout: main_pages
title: Gallery
---

<h1 class="gallery-header dark-blue">Events</h1>
<div class="gallery-container">
 {% assign sorted_array = site.events | sort: "title" %}
 {% for event in sorted_array %}
   <div class="gallery-item">
     <h3><p class="gallery-item__title">{{ event.title }}</p></h3>
     <p class="gallery-item__text">Find it at <h4>{{ event.location }}</h4> starting at <h4>{{ event.date }}</h4></p>
     <p class="gallery-item__text">Description:</p>
     <!-- Add item link here later -->
     <a href="{{ event.url }}">
       <div class="gallery-item__link">
         <span>Read More</span>
           <img class="gallery-item__arrow" src="./logos/travel.svg" height=25em>
       </div>
     </a>
     <hr />
     <br>
   </div>
 {% endfor %}
</div>
