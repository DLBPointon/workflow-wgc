---
layout: default
title: Gallery
---

<h1 class="gallery-header dark-blue">Events</h1>
<div class="gallery-container">
 {% assign sorted_array = site.events | sort: "title" %}
 {% for event in sorted_array %}
   <div class="gallery-item">
     <h4><p class="gallery-item__title">{{ event.title }}</p></h4>
     <p class="gallery-item__text">Date: {{ event.date }}</p>
     <p class="gallery-item__text">Location: {{ event.location }}</p>
     <p class="gallery-item__text">Description:</p>
     <p class="gallery-item__text">{{ event.location }}</p>
     <!-- Add item link here later -->
     <a href="event.url">
       <div class="gallery-item__link">
         <span>Read More</span>
           <img class="gallery-item__arrow" src="./logos/travel.svg" height=25em>
       </div>
     </a>
   </div>
 {% endfor %}
</div>
