<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="article-container">
        <h1 class="item-header">{{ page.title }}</h1>
        <hr />
        <div class="item-footer">
        <div class="item-footer__status">
            <div class="item-footer__left">
            <p class="item-footer__bold">Location: {{ page.location }}</p>
            </div>
            <div class="item-footer__right">
            <p class="item-footer__bold">Description: {{ page.brief }}</p>
            </div>
        </div>
        </div>
        <hr />
        {{ content }}
        </div>
    </body>
</html>
