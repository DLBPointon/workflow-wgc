<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% include head-custom.html %}
  </head>
  <h1><img align="left" src="https://workflows-community.github.io/logos/workflows/WCoP.png" height=50px><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
  <hr />
  <div class='row'>
    <div class='column'>
      <h2><a href="./docs/AboutUs.html" style="color:black" > About Us <i class="fa fa-connectdevelop large" aria-hidden="true"></i></a></h2>
    </div>
    <div class='column'>
      <h2><a href="./docs/JoinUs.html" style="color:black" > Join Us <i class="fa fa-connectdevelop large" aria-hidden="true"></i></a></h2>
    </div>
    <div class='column'>
      <h2><a href="./docs/Events.html" style="color:black"> Event List <i class="fa fa-book large" aria-hidden="true"></i></a></h2>
    </div>
    <div class='column'>
      <h2><a href="./docs/Training.html" style="color:black" > Training <i class="fa fa-free-code-camp large" aria-hidden="true"></i></a></h2>
    </div>
  </div>
  <hr />

  <body>
    <div class="article-container">
        <h1 class="item-header">{{ page.title }}</h1>
        <hr />
        <div class="item-footer">
        <div class="item-footer__status">
            <div class="item-footer__left">
            <p class="item-footer__bold">Location: {{ page.location_name }}</p>
            </div>
            <div class="item-footer__right">
            <p class="item-footer__bold">Description: {{ page.subtitle }}</p>
            </div>
        </div>
        </div>
        <hr />
        {{ content }}
        </div>
    </body>
</html>
